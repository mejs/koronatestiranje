<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {font-family: Arial, Helvetica, sans-serif; background-color: #333;
}
.content {position: absolute; top: 100px; left: 0; right: 0; bottom: 0; background-color: #333 }
.content iframe {display: block; width: 100%; height: 100%; border: none;}




#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}


.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

#.sticky + .content {
#  padding-top: 60px;
#}
</style>
</head>
<body>

<div id="navbar">
  <a class="active" href="https://koronatestiranje.com">Mapa</a>
  <a href="javascript:void(0)">O projektu</a>
  <a href="javascript:void(0)">Prijavi gre≈°ku</a>
</div>

<div class="content">
<iframe allowfullscreen src="https://umap.openstreetmap.fr/en/map/lokacije-centara-za-covid-testiranje-beta-for-rele_491448?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=undefined&captionBar=false"></iframe>
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
